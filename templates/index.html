<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeAnimo - Inacap</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .btn-edit { background: #ffc107; color: black; }
        .btn-info { background: #17a2b8; }
    </style>
</head>
<body>
    <div style="max-width: 500px; margin: auto;">
        <h1>MeAnimo ‚öΩ</h1>
        <div class="card">
            <h3>Publicar Evento</h3>
            <select id="deporte">
                <option value="F√∫tbol">F√∫tbol</option>
                <option value="Basquetbol">Basquetbol</option>
                <option value="Ciclismo">Ciclismo</option>
                <option value="Compa√±ero de Gym">Compa√±ero de Gym</option>
            </select>
            <input type="text" id="lugar" placeholder="Direcci√≥n (Mapa)">
            <input type="datetime-local" id="fecha_hora">
            <input type="number" id="cupos_totales" placeholder="Cupos totales">
            <textarea id="comentarios" placeholder="Detalles: Cuota, hora t√©rmino, implementos..."></textarea>
            <button class="btn btn-success" onclick="crearActividad()">Publicar Ahora</button>
        </div>
        <div id="lista-actividades"></div>
    </div>

    <script>
        const API_URL = "https://meanimo-backend.onrender.com";

        async function cargarActividades() {
            const res = await fetch(`${API_URL}/api/partidos`);
            const datos = await res.json();
            const contenedor = document.getElementById('lista-actividades');
            contenedor.innerHTML = datos.map(act => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between">
                        <h3>${act.deporte}</h3>
                        <button onclick="eliminarPublicacion(${act.id})" style="background:none; border:none; color:red; cursor:pointer;">‚úñ Eliminar</button>
                    </div>
                    <iframe width="100%" height="150" frameborder="0" src="https://maps.google.com/maps?q=${encodeURIComponent(act.lugar)}&output=embed"></iframe>
                    <p>üìç ${act.lugar}</p>
                    <p>üìÖ ${new Date(act.fecha_hora).toLocaleString()}</p>
                    <p>üìù <strong>Nota:</strong> ${act.comentarios || 'Sin detalles'}</p>
                    <p>üë• ${act.cupos_actuales} / ${act.cupos_totales} cupos</p>
                    
                    <button class="btn btn-success" onclick="unirse(${act.id})">Me Uno</button>
                    <button class="btn btn-edit" onclick="editarComentario(${act.id}, '${act.comentarios || ''}')">Editar Nota</button>
                    <button class="btn btn-info" onclick="verInscritos(${act.id})">Ver Inscritos</button>
                </div>
            `).join('');
        }

        async function crearActividad() {
            const body = {
                deporte: document.getElementById('deporte').value,
                lugar: document.getElementById('lugar').value,
                fecha_hora: document.getElementById('fecha_hora').value,
                cupos_totales: document.getElementById('cupos_totales').value,
                comentarios: document.getElementById('comentarios').value
            };
            await fetch(`${API_URL}/api/crear-partido`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            alert("¬°Publicado!");
            location.reload();
        }

        async function editarComentario(id, actual) {
            const nuevo = prompt("Edita el detalle del evento:", actual);
            if (nuevo === null) return;
            await fetch(`${API_URL}/api/partidos/${id}/comentario`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ comentarios: nuevo })
            });
            cargarActividades();
        }

        async function eliminarPublicacion(id) {
            if (!confirm("¬øBorrar esta publicaci√≥n?")) return;
            await fetch(`${API_URL}/api/partidos/${id}`, { method: 'DELETE' });
            cargarActividades();
        }

        async function unirse(id) {
            const nombre = prompt("¬øTu nombre?");
            if (!nombre) return;
            await fetch(`${API_URL}/api/unirse`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ partidoId: id, nombre_usuario: nombre }) });
            cargarActividades();
        }

        async function verInscritos(id) {
            const res = await fetch(`${API_URL}/api/partidos/${id}/inscritos`);
            const lista = await res.json();
            alert("Inscritos:\n" + (lista.map(i => "- " + i.nombre_usuario).join("\n") || "Nadie a√∫n"));
        }

        cargarActividades();
    </script>
</body>
</html>
