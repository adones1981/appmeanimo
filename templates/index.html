<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeAnimo - Inacap Santiago Sur</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-success { background: var(--success); }
        .btn-info { background: #17a2b8; }
        .btn-danger { background: var(--danger); }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        iframe { border-radius: 8px; margin-bottom: 10px; border: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>MeAnimo ‚öΩüèÄ</h1>
    
    <div class="card">
        <h3>‚ûï Publicar Actividad</h3>
        <select id="deporte">
            <option value="" disabled selected>Selecciona un deporte...</option>
            <option value="F√∫tbol">F√∫tbol</option>
            <option value="Basquetbol">Basquetbol</option>
            <option value="Ciclismo">Ciclismo</option>
            <option value="Compa√±ero de Gym">Compa√±ero de Gym</option>
            <option value="Senderismo">Senderismo</option>
            <option value="Monta√±ismo">Monta√±ismo</option>
            <option value="Tenis">Tenis</option>
            <option value="V√≥leibol">V√≥leibol</option>
        </select>
        
        <input type="text" id="lugar" placeholder="Direcci√≥n (Ej: Inacap Santiago Sur)">
        <input type="datetime-local" id="fecha_hora">
        <input type="number" id="cupos_totales" placeholder="Cupos Totales (Ej: 10)">
        
        <button onclick="crearActividad()" class="btn btn-success">Publicar Ahora</button>
    </div>

    <h2>üìÖ Pr√≥ximos Encuentros</h2>
    <div id="lista-actividades">Cargando actividades...</div>
</div>

<script>
    const API_URL = "https://meanimo-backend.onrender.com";

    // 1. CARGAR ACTIVIDADES
    async function cargarActividades() {
        const contenedor = document.getElementById('lista-actividades');
        try {
            const res = await fetch(`${API_URL}/api/partidos`);
            const datos = await res.json();
            
            if (datos.length === 0) {
                contenedor.innerHTML = "<p>No hay encuentros programados por ahora.</p>";
                return;
            }

            contenedor.innerHTML = datos.map(act => {
                const mapaUrl = `https://maps.google.com/maps?q=${encodeURIComponent(act.lugar)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
                
                return `
                    <div class="card">
                        <h3>${act.deporte} en ${act.lugar}</h3>
                        <iframe width="100%" height="200" src="${mapaUrl}"></iframe>
                        <p>üìÖ ${new Date(act.fecha_hora).toLocaleString()}</p>
                        <p>üë• Cupos: ${act.cupos_actuales} / ${act.cupos_totales}</p>
                        <button onclick="unirse(${act.id})" class="btn btn-success">¬°Me Uno!</button>
                        <button onclick="verDetalle(${act.id})" class="btn btn-info">Ver Qui√©nes Van</button>
                        <button onclick="desunirse(${act.id})" class="btn btn-danger">Ya no puedo ir</button>
                    </div>
                `;
            }).join('');
        } catch (e) {
            contenedor.innerHTML = "<p>Conectando con el servidor...</p>";
        }
    }

    // 2. CREAR ACTIVIDAD Y LIMPIAR CAMPOS
    async function crearActividad() {
        const deporte = document.getElementById('deporte').value;
        const lugar = document.getElementById('lugar').value;
        const fecha_hora = document.getElementById('fecha_hora').value;
        const cupos_totales = document.getElementById('cupos_totales').value;

        if(!deporte || !lugar || !fecha_hora || !cupos_totales) {
            alert("Por favor, completa todos los campos.");
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/crear-partido`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ deporte, lugar, fecha_hora, cupos_totales })
            });

            if (res.ok) {
                alert("‚úÖ ¬°Tu publicaci√≥n se subi√≥ con √©xito!"); // Mensaje de confirmaci√≥n
                
                // Limpiar los campos de entrada
                document.getElementById('deporte').value = "";
                document.getElementById('lugar').value = "";
                document.getElementById('fecha_hora').value = "";
                document.getElementById('cupos_totales').value = "";
                
                cargarActividades(); // Refrescar lista
            }
        } catch (e) {
            alert("Error al publicar el evento.");
        }
    }

    // 3. UNIRSE, VER DETALLE Y DESUNIRSE (Igual que antes)
    async function unirse(id) {
        const nombre = prompt("¬øCu√°l es tu nombre?");
        if (!nombre) return;
        await fetch(`${API_URL}/api/unirse`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ partidoId: id, nombre_usuario: nombre })
        });
        cargarActividades();
    }

    async function verDetalle(id) {
        const res = await fetch(`${API_URL}/api/partidos/${id}/inscritos`);
        const inscritos = await res.json();
        alert("Lista de inscritos:\n" + (inscritos.map(i => "- " + i.nombre_usuario).join("\n") || "Nadie a√∫n"));
    }

    async function desunirse(id) {
        const nombre = prompt("Ingresa tu nombre para salir de la lista:");
        if (!nombre) return;
        await fetch(`${API_URL}/api/desunirse`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ partidoId: id, nombre_usuario: nombre })
        });
        cargarActividades();
    }

    cargarActividades();
</script>
</body>
</html>
