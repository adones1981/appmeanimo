<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeAnimo - Crear y Ver Actividades</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: bold; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .map-container { height: 200px; border-radius: 8px; overflow: hidden; margin: 10px 0; border: 1px solid #ddd; }
        
        /* Estilos para la lista de actividades */
        .actividad-item { border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 15px; }
        .info-tag { font-size: 0.85rem; background: #eee; padding: 2px 8px; border-radius: 10px; margin-right: 5px; }
    </style>
</head>
<body>

<header>MeAnimo ‚öΩüèÄüèãÔ∏èüö¥</header>

<div class="container">
    <h2>‚ûï Publicar Nueva Actividad</h2>
    <div class="card">
        <div class="form-group">
            <label>¬øQu√© actividad quieres hacer?</label>
            <select id="deporte">
                <option value="‚öΩ F√∫tbol">‚öΩ F√∫tbol 5vs5</option>
                <option value="üèÄ B√°squetbol">üèÄ B√°squetbol</option>
                <option value="üèãÔ∏è Partner Gym">üèãÔ∏è Partner de Gym</option>
                <option value="üö¥ Ciclismo">üö¥ Ciclismo</option>
                <option value="ü•æ Trekking">ü•æ Trekking</option>
            </select>
        </div>
        <div class="form-group">
            <label>¬øD√≥nde ser√°? (Lugar)</label>
            <input type="text" id="lugar" placeholder="Ej: Inacap Santiago Sur">
        </div>
        <div class="form-group">
            <label>Fecha y Hora</label>
            <input type="datetime-local" id="fecha_hora">
        </div>
        <div class="form-group">
            <label>Cupos Totales</label>
            <input type="number" id="cupos_totales" value="10">
        </div>
        <button onclick="crearActividad()" class="btn btn-primary">Publicar en MeAnimo</button>
    </div>

    <h2>üìÖ Actividades Disponibles</h2>
    <div id="lista-actividades">
        <p style="text-align: center;">Cargando actividades...</p>
    </div>

    <h2>üìç Ubicaci√≥n Inacap Santiago Sur</h2>
    <div class="card">
        <div class="map-container">
            <iframe width="100%" height="100%" frameborder="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.634628236248!2d-70.6063777!3d-33.5108625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d00f72200001%3A0x66085f1c9f020001!2sINACAP%20Santiago%20Sur!5e0!3m2!1ses-419!2scl!4v1700000000000"></iframe>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://meanimo-backend.onrender.com";

    // 1. CARGAR ACTIVIDADES AL INICIAR
    async function cargarActividades() {
        const contenedor = document.getElementById('lista-actividades');
        try {
            const res = await fetch(`${API_URL}/api/partidos`);
            const actividades = await res.json();
            
            if (actividades.length === 0) {
                contenedor.innerHTML = "<p>No hay actividades publicadas a√∫n.</p>";
                return;
            }

            contenedor.innerHTML = actividades.map(act => `
                <div class="card actividad-item">
                    <h3>${act.deporte}</h3>
                    <p><strong>üìç Lugar:</strong> ${act.lugar}</p>
                    <p><strong>üìÖ Fecha:</strong> ${new Date(act.fecha_hora).toLocaleString()}</p>
                    <div class="info-tag">Cupos: ${act.cupos_actuales} / ${act.cupos_totales}</div>
                    <button onclick="unirse(${act.id})" class="btn btn-success" style="margin-top:10px;">¬°Me Animo!</button>
                </div>
            `).join('');
        } catch (error) {
            contenedor.innerHTML = "<p>Error al conectar con el servidor.</p>";
        }
    }

    // 2. CREAR NUEVA ACTIVIDAD
    async function crearActividad() {
        const payload = {
            deporte: document.getElementById('deporte').value,
            lugar: document.getElementById('lugar').value,
            fecha_hora: document.getElementById('fecha_hora').value,
            cupos_totales: document.getElementById('cupos_totales').value
        };

        if(!payload.lugar || !payload.fecha_hora) return alert("Completa todos los campos");

        try {
            const res = await fetch(`${API_URL}/api/crear-partido`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("¬°Actividad publicada!");
                cargarActividades(); // Recarga la lista sin refrescar toda la p√°gina
            }
        } catch (error) {
            alert("Error al publicar.");
        }
    }

    // 3. UNIRSE
    async function unirse(id) {
        try {
            const res = await fetch(`${API_URL}/api/unirse`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ partidoId: id })
            });
            const data = await res.json();
            alert(data.mensaje || data.error);
            cargarActividades();
        } catch (e) { alert("Error al unirse."); }
    }

    // Ejecutar carga inicial
    cargarActividades();
</script>
</body>
</html>
