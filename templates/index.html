<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeAnimo - Red Social Deportiva</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: bold; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-admin { background: #6c757d; font-size: 0.8rem; margin-top: 40px; }
        .admin-only { display: none; background: #fff3f3; border: 1px dashed var(--danger); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .badge { display: inline-block; padding: 4px 10px; background: #e3f2fd; color: #0d47a1; border-radius: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>MeAnimo ‚öΩüèÄüèãÔ∏èüö¥</header>

<div class="container">

    <div id="panel-admin" class="admin-only">
        <h3 style="color: var(--danger);">üõ†Ô∏è Panel de Administraci√≥n (Julio)</h3>
        <p>Est√°s en modo editor. Puedes crear actividades oficiales.</p>
        <input type="text" id="deporte" placeholder="Deporte" style="width:95%; margin-bottom:10px; padding:8px;">
        <input type="text" id="lugar" placeholder="Lugar (Ej: Inacap Santiago Sur)" style="width:95%; margin-bottom:10px; padding:8px;">
        <input type="datetime-local" id="fecha_hora" style="width:95%; margin-bottom:10px; padding:8px;">
        <input type="number" id="cupos_totales" placeholder="Cupos totales" style="width:95%; margin-bottom:10px; padding:8px;">
        <button onclick="crearActividad()" class="btn btn-primary">Publicar Actividad</button>
        <button onclick="cerrarSesionAdmin()" class="btn" style="background:none; color:gray; font-size:0.7rem;">Cerrar Modo Admin</button>
    </div>

    <h2>üìÖ Actividades Disponibles</h2>
    <p style="font-size: 0.9rem; color: #666;">Cualquiera puede unirse a estos encuentros.</p>
    <div id="lista-actividades">Cargando actividades...</div>

    <hr style="margin-top: 50px; border: 0; border-top: 1px solid #ccc;">
    <button onclick="accesoAdmin()" class="btn btn-admin">Acceso Administrador</button>
</div>

<script>
    const API_URL = "https://meanimo-backend.onrender.com";

    // 1. CARGAR ACTIVIDADES (VISIBLE PARA TODOS)
    async function cargarActividades() {
        const contenedor = document.getElementById('lista-actividades');
        const esAdmin = localStorage.getItem("rol") === "admin";
        
        try {
            const res = await fetch(`${API_URL}/api/partidos`);
            const datos = await res.json();
            
            if (datos.length === 0) {
                contenedor.innerHTML = "<p>No hay actividades programadas. ¬°Vuelve m√°s tarde!</p>";
                return;
            }

            contenedor.innerHTML = datos.map(act => `
                <div class="card">
                    <span class="badge">${act.deporte}</span>
                    <h3 style="margin:10px 0;">${act.deporte} en ${act.lugar}</h3>
                    <p>üìÖ ${new Date(act.fecha_hora).toLocaleString()}</p>
                    <p>üë• Cupos: ${act.cupos_actuales} / ${act.cupos_totales}</p>
                    <button onclick="unirse(${act.id})" class="btn btn-success">¬°Me Uno!</button>
                    ${esAdmin ? `<button onclick="borrar(${act.id})" style="background:red; color:white; margin-top:5px; border:none; padding:5px; border-radius:5px; cursor:pointer;">Eliminar</button>` : ''}
                </div>
            `).join('');
        } catch (e) {
            contenedor.innerHTML = "<p>El servidor est√° despertando... espera 30 segundos.</p>";
        }
    }

    // 2. L√ìGICA DE ADMINISTRADOR
    function accesoAdmin() {
        const clave = prompt("Introduce la clave maestra:");
        if (clave === "Inacap2026") {
            localStorage.setItem("rol", "admin");
            document.getElementById('panel-admin').style.display = 'block';
            cargarActividades();
            alert("Modo Administrador activado, Julio.");
        } else {
            alert("Clave incorrecta.");
        }
    }

    function cerrarSesionAdmin() {
        localStorage.removeItem("rol");
        location.reload();
    }

    // 3. UNIRSE A ACTIVIDAD (P√öBLICO)
    async function unirse(id) {
        try {
            const res = await fetch(`${API_URL}/api/unirse`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ partidoId: id })
            });
            const res_json = await res.json();
            alert(res_json.mensaje || res_json.error);
            cargarActividades();
        } catch (e) { alert("Error al conectar con el servidor."); }
    }

    // 4. CREAR ACTIVIDAD (S√ìLO ADMIN)
    async function crearActividad() {
        const payload = {
            deporte: document.getElementById('deporte').value,
            lugar: document.getElementById('lugar').value,
            fecha_hora: document.getElementById('fecha_hora').value,
            cupos_totales: document.getElementById('cupos_totales').value
        };
        const res = await fetch(`${API_URL}/api/crear-partido`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        if(res.ok) { alert("¬°Publicado!"); cargarActividades(); }
    }

    // Verificar si ya eras admin al cargar
    if(localStorage.getItem("rol") === "admin") {
        document.getElementById('panel-admin').style.display = 'block';
    }

    cargarActividades();
</script>
</body>
</html>
