<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeAnimo - Red Social Deportiva</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 1.5rem; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); margin-top: 10px; }
        .btn-admin { background: #6c757d; font-size: 0.8rem; margin-top: 50px; opacity: 0.5; }
        .badge { display: inline-block; padding: 4px 10px; background: #e3f2fd; color: #0d47a1; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

<header>MeAnimo ‚öΩüèÄüèãÔ∏èüö¥</header>

<div class="container">
    
    <h2>‚ûï Publicar Actividad</h2>
    <div class="card">
        <div class="form-group">
            <label>Deporte</label>
            <select id="deporte">
                <option value="‚öΩ F√∫tbol">‚öΩ F√∫tbol</option>
                <option value="üèÄ B√°squetbol">üèÄ B√°squetbol</option>
                <option value="üèãÔ∏è Partner Gym">üèãÔ∏è Partner de Gym</option>
                <option value="üö¥ Ciclismo">üö¥ Ciclismo</option>
            </select>
        </div>
        <div class="form-group">
            <label>Lugar</label>
            <input type="text" id="lugar" placeholder="Ej: Canchas Inacap Santiago Sur">
        </div>
        <div class="form-group">
            <label>Fecha y Hora</label>
            <input type="datetime-local" id="fecha_hora">
        </div>
        <div class="form-group">
            <label>Cupos Disponibles</label>
            <input type="number" id="cupos_totales" value="10">
        </div>
        <button onclick="crearActividad()" class="btn btn-primary">Publicar Ahora</button>
    </div>

    <h2>üìÖ Pr√≥ximos Encuentros</h2>
    <div id="lista-actividades">Buscando actividades...</div>

    <button onclick="accesoAdmin()" class="btn btn-admin">Acceso de Administraci√≥n</button>
    <div id="panel-admin" style="display:none;" class="card">
        <h4 style="color:var(--danger)">Modo Administrador Activo</h4>
        <button onclick="cerrarAdmin()" class="btn" style="background:gray">Cerrar Sesi√≥n Admin</button>
    </div>
</div>

<script>
    const API_URL = "https://meanimo-backend.onrender.com";

    // 1. CARGAR ACTIVIDADES
    async function cargarActividades() {
        const contenedor = document.getElementById('lista-actividades');
        const esAdmin = localStorage.getItem("rol") === "admin";
        
        try {
            const res = await fetch(`${API_URL}/api/partidos`);
            const datos = await res.json();
            
            if (datos.length === 0) {
                contenedor.innerHTML = "<p style='text-align:center;'>No hay actividades. ¬°Crea la primera!</p>";
                return;
            }

            contenedor.innerHTML = datos.map(act => `
                <div class="card">
                    <span class="badge">${act.deporte}</span>
                    <h3 style="margin:10px 0;">${act.deporte} en ${act.lugar}</h3>
                    <p>üìÖ ${new Date(act.fecha_hora).toLocaleString()}</p>
                    <p>üë• Cupos: ${act.cupos_actuales} / ${act.cupos_totales}</p>
                    <button onclick="unirse(${act.id})" class="btn btn-success" ${act.cupos_actuales >= act.cupos_totales ? 'disabled' : ''}>
                        ${act.cupos_actuales >= act.cupos_totales ? 'Lleno' : '¬°Me Uno!'}
                    </button>
                    ${esAdmin ? `<button onclick="borrar(${act.id})" class="btn btn-danger">Eliminar Actividad</button>` : ''}
                </div>
            `).join('');
        } catch (e) {
            contenedor.innerHTML = "<p>El servidor est√° despertando... espera 30 segundos.</p>";
        }
    }

    // 2. CREAR ACTIVIDAD (CUALQUIER USUARIO)
    async function crearActividad() {
        const payload = {
            deporte: document.getElementById('deporte').value,
            lugar: document.getElementById('lugar').value,
            fecha_hora: document.getElementById('fecha_hora').value,
            cupos_totales: document.getElementById('cupos_totales').value
        };

        if(!payload.lugar || !payload.fecha_hora) return alert("Por favor completa los campos");

        try {
            const res = await fetch(`${API_URL}/api/crear-partido`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            if(res.ok) {
                alert("¬°Actividad publicada con √©xito! üöÄ");
                cargarActividades();
            }
        } catch (e) { alert("Error al publicar."); }
    }

    // 3. UNIRSE A ACTIVIDAD
    async function unirse(id) {
        try {
            const res = await fetch(`${API_URL}/api/unirse`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ partidoId: id })
            });
            const data = await res.json();
            alert(data.mensaje || data.error);
            cargarActividades();
        } catch (e) { alert("Error al unirse."); }
    }

    // 4. L√ìGICA DE ADMIN (PARA JULIO)
    function accesoAdmin() {
        const pass = prompt("Clave de Administrador:");
        if(pass === "Inacap2026") {
            localStorage.setItem("rol", "admin");
            document.getElementById('panel-admin').style.display = 'block';
            cargarActividades();
            alert("Hola Julio, modo admin activado.");
        }
    }

    function cerrarAdmin() {
        localStorage.removeItem("rol");
        location.reload();
    }

    if(localStorage.getItem("rol") === "admin") {
        document.getElementById('panel-admin').style.display = 'block';
    }

    cargarActividades();
</script>
</body>
</html>
